        在网页中编写的多个控格默认情况会自动被浏览器解析为一个空格
        
        在HTML中有些时候，我们不能直接书写一些特殊符号
            比如：多个连续的空格，比如字母两侧的大于号和小于号
        
        如果我们需要在网页中书写这些特殊的符号，则需要使用html中的实体（转义字符）
        实体的语法：
            &实体的名字;
                &nbsp;
                &gt;
                &lt;
                &copy;

    -->
