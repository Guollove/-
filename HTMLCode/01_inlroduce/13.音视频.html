<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Document</title>
	</head>

	<body>
		<!-- 
		audio 标签用来向页面中引入一个外部的音频文件的
			音视频文件引入时，默认情况下不允许用户自己控制播放停止
			
		属性：
			controls 是否允许用户控制播放
			autoplay 音频文件是否自动播放
				- 如果设置了autoplay则音乐在打开页面时会自动播放
					但是目前来讲大部分浏览器都不会自动对音乐进行播放
			loop 音乐是否循环播放
		 -->
		 <audio src="source/Бамбинтон%20-%20Зая.mp3" controls ></audio>
		 <audio src="source/Aaron%20Smith&Luvli-Dancin(Krono%20Remix).mp3"  controls loop ="controls">
		 	当前浏览器不支持audio</audio>
			
			<audio src="./source/Owl%20City、Aloe%20Blacc%20-%20Verge.mp3"  controls="">
				当前浏览器不支持audio
			</audio>
			
		 <!-- 
			使用video标签来向网页中引入一个视频
				- 使用方式和audio基本上是一样的
		 -->
		 
		<!-- <video width="800" height="" controls>
		 	<source src="" type="video/m4v"></source>
		 	<source src="" type="video/ogg"></source>
		 	<source src="" type="video/webm"></source>
		 	<object width="" height="" type="application/x-shockwave-flash" data="myvideo.swf">
		 		<param name="movie" value="myvideo.swf" />
		 		<param name="flashvars" value="autostart=true&amp;file=myvideo.swf" />
		 	</object>
		 	当前浏览器不支持 video直接播放，点击这里下载视频： <a href="myvideo.webm">下载视频</a>
		 </video> -->
		 
		 <video controls width="800">
			<source src="./source/2021-02-06_16-12-59.mp4"></source>
			<embed src="./source/2021-02-06_16-12-59.mp4" type="video/mp4"></embed>
		 </video>
		 
	</body>

</html>
